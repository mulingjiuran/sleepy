<script>
    function toggleTheme() {
        const currentTheme = localStorage.getItem('sleepy-theme') || 'blue';
        const newTheme = currentTheme === 'blue' ? 'dark' : 'blue';
        localStorage.setItem('sleepy-theme', newTheme);
        window.location.href = '/?theme=' + newTheme;
    }
</script>
